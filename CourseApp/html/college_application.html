<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Application Form</title>
</head>
<body>
    <center>
  <div class="container">
    <h1>College Application Form</h1>    
    <form id="collegeForm">
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName"  <required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="phone" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="text" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="address">Address *</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city"  required>
      </div>
      <div class="form-group">
        <label for="state">State/Province *</label>
        <input type="text" id="state" name="state"  required>
      </div>
      <div class="form-group">
        <label for="highSchool">High School Name *</label>
        <input type="text" id="highSchool" name="highSchool"  required>
      </div>
      <div class="form-group">
        <label for="gpa">GPA (Grade Point Average) *</label>
        <input type="number" id="gpa" name="gpa" required>
     </div>
    </center>
</body>
</html>
