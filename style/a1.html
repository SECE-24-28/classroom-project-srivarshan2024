<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image + Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ef081b, #c486ba);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .text-box {
            flex: 1;
            color: rgb(4, 144, 244);
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            min-width: 250px;
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 250px;
        }

        .image-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(215, 23, 23, 0.4);
            transition: transform 0.3s;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }
        .container {
                flex-direction: column;
                text-align: center;
            }
            .text-box {
                text-align: center;
            }
        
    </style>
</head>

<body>

<div class="container">
    
   
    <div class="text-box">
        hey all whats up<br>
        Mern Internship is going well
    </div>

 
    <div class="image-box">
        <img src="https://sp.yimg.com/ib/th/id/OIP.oN9zngiIwYMrbSfi3nIwXgHaEK?pid=Api&w=148&h=148&c=7&dpr=2&rs=1" height="400px" width="400px">
    </div>

</div>

</body>
</html>
