<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        margin:10px;
        padding:10px;
    
    }
    button{
        padding:10px;
        margin:10px;
        background-color:lightgoldenrodyellow;
        border-radius:5px;
        cursor:pointer;
    }
    button:hover{
        transform: translateY(-5px);
    }
</style>
<body>
    <script>
        //document.write("Welcome to MERN stack!")//similar to print
       
        function Add(){
        let n1 = parseInt(document.getElementById("t1").value);
        let n2 = parseInt(document.getElementById("t2").value); 
            let c=n1+n2;
            document.getElementById("t3").value=c;
            // alert(na);
        }
        function Sub(){
        let n1 = parseInt(document.getElementById("t1").value);
        let n2 = parseInt(document.getElementById("t2").value); 
            let c=n1-n2;
            document.getElementById("t3").value=c;
        }
        function Mul(){
        let n1 = parseInt(document.getElementById("t1").value);
        let n2 = parseInt(document.getElementById("t2").value); 
            let c=n1*n2;
            document.getElementById("t3").value=c;
        }
        function div(){
        let n1 = parseInt(document.getElementById("t1").value);
        let n2 = parseInt(document.getElementById("t2").value); 
            let c=n1/n2;
            document.getElementById("t3").value=c;
        }

    </script>
    <h1> Basic Calculator</h1>
    <label>First Number :</label>
    <input type="text" placeholder="Number 1" id="t1">
    <br>
    <label>Second Number :</label>
    <input type="text" placeholder="Number 2" id="t2">
    <br>
    <label>Result :</label>
    <input type="text" placeholder="Answer" id ="t3">
    <br>
    
    <button onclick="Add()">Add</button>
    <button onclick="Sub()">Sub</button>
    <br>
    <button onclick="Mul()">Mul</button>
    <button onclick="div()">div</button>

</body>
</html>
